<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Grist Chart Widget</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>

  <body>
    <!-- Create a container element for the chart -->
    <div id="myDiv" style="position: relative"></div>
    <div id="mapped">mapping column</div>

    <script>
      // Wait for the Grist API to be ready
      grist.ready({
        columns: ["Perf", "KPI"],
        requiredAccess: "read table",
      });

      const plotDiv = document.getElementById("myDiv");

      // Set the height and width of the Plotly chart to match the iframe
      const layout = {
        title: {
          // automargin: true,
        },
        legend: {
          xanchor: "right",
          yanchor: "top",
          bgcolor: "rgba(0,0,0,0.15)",
          font: {
            size: 10,
          },
        },
        autosize: true,
        yaxis: {
          tickmode: "auto",
        },
        // margin: {
        //   l: 30,
        //   r: 5,
        //   t: 5,
        //   pad: 0,
        // },
      };

      const config = {
        displayModeBar: false, // this is the line that hides the bar.
        responsive: true,
      };

      // When a new record is selected in the Grist table, render a chart based on its data
      grist.onRecords(function (records, mappings) {
        let mapped = grist.mapColumnNames(records);
        console.log(mapped);
        // document.getElementById("mapped").innerHTML = JSON.stringify(
        //   mapped,
        //   null,
        //   2
        // );
        if (mapped) {
          // mJson = mapped Json from mapped column
          let mPerfs = mapped.map(({ Perf, KPI }) => ({ Perf, KPI }));

          let tracePerf = {
            x: mPerfs.map((obj) => obj.Perf),
            y: mPerfs.map((obj) => obj.KPI),
            type: "bar",
            name: "Performance KPI",
            orientation: "h",
          };

          let data = [];

          for (const kpi in mPerfs) {
            let i=0;
            let trace = {
              x: mPerfs.map((obj) => obj.Perf),
              y: mPerfs.map((obj) => obj.KPI),
              xaxis:i,
              yaxis:i,
              type: "bar",
              name: "Performance KPI",
              orientation: "h",
            };
            data.push(trace);
            i++==1;
          }

          var layout = {
            grid: { rows: 5, columns: 1, pattern: "independent" },
          };

          Plotly.newPlot("myDiv", data, layout, config);
        } else {
          // Helper returned a null value. It means that not all
          // required columns were mapped.
          console.error("Please map all columns");
        }
      });
    </script>
  </body>
</html>
