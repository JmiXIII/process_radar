<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Grist Chart Widget</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>

  <body>
    <!-- Create a container element for the chart -->
    <div id="myDiv"></div>

    <script>
      // Wait for the Grist API to be ready
      grist.ready({
        columns: ["Perf", "KPI", "Target", "Color"],
        requiredAccess: "read table",
      });

      // When a new record is selected in the Grist table, render a chart based on its data
      grist.onRecords(function (records, mappings) {
        let mapped = grist.mapColumnNames(records);
        // document.getElementById("mapped").innerHTML = JSON.stringify(
        //   mapped,
        //   null, /
        //   2
        // );
        if (mapped) {
          // mJson = mapped Json from mapped column
          let mPerfs = mapped.map(({ KPI, Perf, Target, Color }) => ({
            KPI,
            Perf,
            Target,
            Color,
          }));

          let data = [];
          var layout = {
            grid: {
              rows: 10,
              columns: 1,
              pattern: "independent",
              xgap: 0.5,
              ygap: 100,
            },
            margin: {
              l: 200,
              r: 5,
              t: 5,
              pad: 0,
            },
          };
          let i = 1;
          for (let mPerf of mPerfs) {
            let trace = {
              domain: { row: i, column: 0 },
              value: mPerf.Perf,
              title: { text: mPerf.KPI, font: { size: 14 } },
              type: "indicator",
              mode: "gauge+number+delta",
              delta: {
                reference: mPerf.Target,
                font: { size: 14,color:mPerf.Color },

              },
              gauge: {
                shape: "bullet",
                bar: { color: mPerf.Color },
                // axis: { range: [null, mPerf.Target] },
                threshold: {
                  value: mPerf.Target,
                  line: { color: "red" },
                },
              },
            };
            data.push(trace);
            i++;
          }

          console.log("############## ->", data);

          Plotly.newPlot("myDiv", data, layout);
        } else {
          // Helper returned a null value. It means that not all
          // required columns were mapped.
          console.error("Please map all columns");
        }
      });
    </script>
  </body>
</html>
