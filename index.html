<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Grist Chart Widget</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>

  <body>
    <!-- Create a container element for the chart -->
    <div id="myDiv" style="position: relative; height: 100vh"></div>

    <script>
      // Wait for the Grist API to be ready
      grist.ready({
        columns: ["Perf","KPI"],
        requiredAccess: "read table",
      });

      const plotDiv = document.getElementById("myDiv");

      // Set the height and width of the Plotly chart to match the iframe
      const layout = {
        title: {
          automargin: true,
        },
        legend: {
          xanchor: "right",
          yanchor: "top",
          bgcolor: 'rgba(0,0,0,0.15)',
          font:{
            size: 10,
          }
        },
        autosize: true,
        yaxis: {
          tickmode: "auto",
        },
        margin: {
          l: 30,
          r: 5,
          t: 5,
          pad: 0,
        },
      };

      const config = {
        displayModeBar: false, // this is the line that hides the bar.
        responsive: true,
      };

      // When a new record is selected in the Grist table, render a chart based on its data
      grist.onRecords(function (records, mappings) {
        let mapped = grist.mapColumnNames(records);
        if (mapped) {
          // mJson = mapped Json from mapped column
          let mPerfs = mapped.map(({ Perf,KPI }) => ({ Perf,KPI }));
          // let mTargets = mapped.map(({ Target, Date }) => ({ Target, Date }));
          // let mMeans = mapped.map(({ Mean, Date }) => ({ Mean, Date }));
          // sorting by Date
          // mTargets.sort((a, b) => {
          //   return a.Date - b.Date;
          // });
          // mMeans.sort((a, b) => {
          //   return a.Date-b.Date;
          // });

          let tracePerf = {
            r: mPerfs.map((obj) => obj.Perf),
            theta: mPerfs.map((obj) => obj.KPI),
            type: "scatterpolar",
            name: "Performance KPI",
            },
          };
          // let traceTarget = {
          //   x: mTargets.map((obj) => obj.Date),
          //   y: mTargets.map((obj) => obj.Target),
          //   type: "scatter",
          //   name: "Objectif",
          // };

          // let traceMean = {
          //   x: mMeans.map((obj) => obj.Date),
          //   y: mMeans.map((obj) => obj.Mean),
          //   type: "line",
          //   name: "12 Mois Glissants",
          // };


          let data = [tracePerf];
          Plotly.newPlot("myDiv", data, layout, config);
        } else {
          // Helper returned a null value. It means that not all
          // required columns were mapped.
          console.error("Please map all columns");
        }
      });
    </script>
  </body>
</html>
