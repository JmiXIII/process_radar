<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Grist Chart Widget</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>

  <body>
    <!-- Create a container element for the chart -->
    <div id="myDiv2"></div>

    <script>
      // Wait for the Grist API to be ready
      grist.ready({
        columns: ["Perf", "KPI", "Target", "Color"],
        requiredAccess: "read table",
      });

      const config = {
        displayModeBar: false, // this is the line that hides the bar.
        responsive: true,
      };

      // When a new record is selected in the Grist table, render a chart based on its data
      grist.onRecords(function (records, mappings) {
        let mapped = grist.mapColumnNames(records);
        // document.getElementById("mapped").innerHTML = JSON.stringify(
        //   mapped,
        //   null, /
        //   2
        // );
        if (mapped) {
          // mJson = mapped Json from mapped column
          let mPerfs = mapped.map(({ KPI, Perf, Target, Color }) => ({
            KPI,
            Perf,
            Target,
            Color,
          }));

          let data = [];

          let i = 1;
          for (let mPerf of mPerfs) {
            let perfTrace = {
              x: [mPerf.Perf],
              y: [mPerf.KPI],
              xaxis: "x" + i,
              yaxis: "y" + i,
              type: "bar",
              orientation: "h",
              width: 0.5,
              marker: {
                color: mPerf.Color,
              },
            };
            let targetTrace = {
              x: [mPerf.Target],
              y: [mPerf.KPI],
              xaxis: "x" + i,
              yaxis: "y" + i,
              type: "bar",
              orientation: "h",
              marker: {
                color: "rgba(184,184,184,0.6)",
              },
            };
            data.push(targetTrace, perfTrace);
            i++;
          }

          console.log(data);

          var layout = {
            autosize: true,
            automargin: true,
            showgrid: true,
            margin: {
              l: 150, // left margin
              r: 50, // right margin
              b: 50, // bottom margin
              t: 50, // top margin
            },
            showlegend: false,
            grid: { rows: 50, columns: 1, pattern: "independent" },
            barmode: "overlay",
            legend: {
              bgcolor: "rgba(0,0,0,0.15)",
              font: {
                size: 10,
              },
            },
          };

          const config = {
            displayModeBar: false, // this is the line that hides the bar.
            responsive: true,
          };

          Plotly.newPlot("myDiv2", data, layout, config);
        } else {
          // Helper returned a null value. It means that not all
          // required columns were mapped.
          console.error("Please map all columns");
        }
      });
    </script>
  </body>
</html>
